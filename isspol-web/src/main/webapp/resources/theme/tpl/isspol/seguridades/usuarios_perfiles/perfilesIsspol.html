<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">PERFILES DE USUARIO</h1>
</div>

<div class="wrapper-md" ng-controller="PerfilesIsspol as vm">

	<div ng-if="!vm.perfil" class="panel panel-defaul panel-body">

		<div>
			<div class="bg-light lter b-b wrapper-md" style="heRight: 70px; padding: 10px;">
				<div class="hbox text-left b-b b-light text-sm">
					<button ng-if="!vm.perfil" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
							type="reset" ng-click="vm.nuevoPerfil()">
						<i class="fa fa-plus"></i>
						<span>Nuevo</span>
					</button>

					<button ng-if="vm.perfil" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
							type="submit" ng-click="vm.nuevaLinea()">
						<i class="fa fa-bars block m-b-xs fa-2x "></i>
						<span>Nuevo</span>
					</button>
					<button ng-if="vm.perfil" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
							type="submit" ng-click="vm.guardar(vm.perfil)">
						<i class="fa fa-save block m-b-xs fa-2x "></i>
						<span>Guardar</span>
					</button>
					<button ng-if="vm.perfil && !vm.mostarBtnCancelaLin ? true:false"
							class="pull-rigth btn m-b-xs btn-sm btn-warning btn-addon"
							type="submit" ng-click="vm.cancelar()">
						<i class="fa fa-ban block m-b-xs fa-2x "></i>
						<span>Cancelar</span>
					</button>

					<button ng-if="vm.perfil && vm.mostarBtnCancelaLin ? true:false"
							class="pull-rigth btn m-b-xs btn-sm btn-info btn-addon"
							type="submit" ng-click="vm.cancelarIngresoLineas()">
						<i class="fa fa-ban block m-b-xs fa-2x "></i>
						<span>Cancelar</span>
					</button>


				</div>
			</div>

			<table class="table table-condensed table-bordered table-striped" show-filter="true">
				<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>USUARIO</th>
					<th>OPCIONES</th>
				</tr>
				</thead>

				<tr ng-repeat="iterador in vm.lstPerfiles">
					<td>{{iterador.id}}</td>
					<td>{{iterador.nombre}}</td>
					<td>{{iterador.usuario}}</td>
					<td>
						<div class="text-center" style="width: 200px">
							<button class="btn btn-info btn-xs"
									ng-click="vm.editarPerfil(iterador,$index)">
								<i class="glyphicon glyphicon-edit"></i>
							</button>
							<button class="btn btn-danger btn-xs"
									ng-click="vm.eliminarPerfil(iterador)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<form ng-if="vm.perfil" name="formPerfiles" id="formPerfiles" class="form-validation">
		<div class="panel panel-default">
			<div class="bg-light lter b-b wrapper-md" style="heRight: 70px; padding: 10px;">
				<div class="hbox text-left b-b b-light text-sm">
					<button ng-if="vm.perfil" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
							type="submit" ng-click="vm.guardar(vm.perfil)">
						<i class="fa fa-save block m-b-xs fa-2x "></i>
						<span translate="label.global.guardar"/>
					</button>
					<button ng-if="vm.perfil && !vm.mostarBtnCancelaLin ? true:false"
							class="pull-rigth btn m-b-xs btn-sm btn-warning btn-addon"
							type="submit" ng-click="vm.cancelar();">
						<i class="fa fa-ban block m-b-xs fa-2x "></i>
						<span>Cancelar</span>
					</button>

					<button ng-if="vm.perfil && vm.mostarBtnCancelaLin ? true:false"
							class="pull-rigth btn m-b-xs btn-sm btn-info btn-addon"
							type="submit" ng-click="vm.cancelarIngresoLineas()">
						<i class="fa fa-ban block m-b-xs fa-2x "></i>
						<span>Cancelar</span>
					</button>


				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading font-bold">DATOS DE PERFIL DE USUARIO</div>
				<div class="panel-body has-success">
					<div class="alert alert-info">
						<strong>NOTA:</strong> Los campos se&ntilde;alados con (*) son obligatorios.
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">*Grupo/Perfil: </label>
						<div class="col-sm-3">
							<input type="text" ng-model="vm.perfil.id"
								   class="form-control"
								   placeholder="Ingrese el Grupo o Perfil" required/>
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">*Nombre: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.perfil.nombre"
								   class="form-control"
								   placeholder="Ingrese el nombre del Perfil" required/>
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Usuario: </label>
						<div class="col-sm-6">
							<input ng-disabled="true" type="text" ng-model="vm.perfil.usuario"
								   class="form-control"
								   placeholder="Usuario"/>
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
				</div>
			</div>

		</div>

	</form>

</div>
