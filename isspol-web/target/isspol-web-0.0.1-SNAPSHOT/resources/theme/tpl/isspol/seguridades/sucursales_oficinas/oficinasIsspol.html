<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">OFICINAS</h1>
</div>

<div ng-controller="OficinasIsspol as vm">

	<div class="bg-light lter b-b wrapper-md" style="heRight: 70px; padding: 10px;">
		<div class="hbox text-left b-b b-light text-sm">
			<button ng-if="!vm.objOficina" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
					type="reset" ng-click="vm.nuevaOficina()">
				<i class="fa fa-file block m-b-xs fa-2x "></i>
				<span>Nuevo</span>
			</button>

			<button ng-if="vm.objOficina" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
					type="submit" ng-click="vm.guardar(vm.objOficina)">
				<i class="fa fa-save block m-b-xs fa-2x "></i>
				<span translate="label.global.guardar"/>
			</button>
			<button ng-if="vm.objOficina" class="pull-rigth btn m-b-xs btn-sm btn-warning btn-addon"
					type="submit" ng-click="vm.cancelar()">
				<i class="fa fa-ban block m-b-xs fa-2x "></i>
				<span>Cancelar</span>
			</button>


		</div>
	</div>

	<div ng-if="!vm.objOficina" class="panel panel-defaul panel-body">

		<div>

			<table class="table table-condensed table-bordered table-striped"
				   show-filter="true">
				<thead>
				<tr>
					<th>ID</th>
					<th>TIPO</th>
					<th>NOMBRE</th>
					<th>CIUDAD</th>
					<th>DIRECCI&Oacute;N</th>
					<th>TEL&Eacute;FONO</th>
					<th>OPCIONES</th>
				</tr>
				</thead>

				<tr ng-repeat="iterador in vm.lstOficinas">
					<td>{{iterador.idOficina}}</td>
					<td>{{iterador.tipoOficina.nombre}}</td>
					<td>{{iterador.nombre}}</td>
					<td>{{iterador.ciudad.nombre}}</td>
					<td>{{iterador.direccion}}</td>
					<td>{{iterador.telefono}}</td>
					<td>
						<div class="text-center" style="width: 200px">
							<button class="btn btn-info btn-xs"
									ng-click="vm.editarOficina(iterador,$index)">
								<i class="glyphicon glyphicon-edit"></i>
							</button>
							<button class="btn btn-danger btn-xs"
									ng-click="vm.eliminarOficina($index)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<form ng-if="vm.objOficina" name="formOficina" class="form-validation">
		<div class="panel panel-default">

			<div class="panel panel-default">
				<div class="panel-heading font-bold">DATOS DE OFICINA</div>
				<div class="panel-body has-success">
					<div class="alert alert-info">
						<strong>NOTA:</strong> Los campos se&ntilde;alados con (*) son obligatorios.
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Id: </label>
						<div class="col-sm-3">
							<input type="number" ng-model="vm.objOficina.idOficina"
								   class="form-control" placeholder="Ingrese el Id" required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<label class="col-sm-2 control-label">*Tipo: </label>
					<div class="col-lg-3 has-success">
						<select class="form-control" name="mySelect" id="mySelect1"
								ng-options="option.nombre for option in vm.lstTipos track by option.id"
								ng-model="vm.objOficina.tipoOficina" required>
						</select>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">*Nombre: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.objOficina.nombre"
								   class="form-control"
								   placeholder="Ingrese el nombre de la Oficina" required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<label class="col-sm-2 control-label">*Ciudad: </label>
					<div class="col-lg-3 has-success">
						<select class="form-control" name="mySelect" id="mySelect"
								ng-options="option.nombre for option in vm.lstCiudades track by option.id"
								ng-model="vm.objOficina.ciudad" required>
						</select>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">*Direcci&oacute;n: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="vm.objOficina.direccion"
								   class="form-control" placeholder="Ingrese la direcci&oacute;n"
								   required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">*Tel&eacute;fono: </label>
						<div class="col-sm-6">
							<input type="text" ng-model="vm.objOficina.telefono"
								   class="form-control" placeholder="Ingrese el tel&eacute;fono"
								   required />
						</div>
					</div>

					<div class="line line-dashed b-b line-lg pull-in"></div>
				</div>
			</div>

		</div>


</form>

</div>
