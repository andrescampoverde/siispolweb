<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">SUCURSALES</h1>
</div>
<div class="wrapper-md" ng-controller="SucursalesIsspol as vm">

    <div ng-if="!vm.sucursal" class="panel panel-defaul panel-body">

        <div>

             <div class="bg-light lter b-b wrapper-md" style="heRight: 70px; padding: 10px;">
                <div class="hbox text-left b-b b-light text-sm">
                    <button ng-if="!vm.sucursal" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
                            type="reset" ng-click="vm.nuevaSucursal()">
                        <i class="fa fa-plus"></i>
                        <span>Nuevo</span>
                    </button>

                    <button ng-if="vm.sucursal" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
                            type="submit" ng-click="vm.nuevaLinea()">
                        <i class="fa fa-bars block m-b-xs fa-2x "></i>
                        <span>Nuevo</span>
                    </button>
                    <button ng-if="vm.sucursal" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
                            type="submit" ng-click="vm.guardar()">
                        <i class="fa fa-save block m-b-xs fa-2x "></i>
                        <span translate="label.global.guardar"/>
                    </button>
                    <button ng-if="vm.sucursal && !vm.mostarBtnCancelaLin ? true:false"
                            class="pull-rigth btn m-b-xs btn-sm btn-warning btn-addon"
                            type="submit" ng-click="vm.cancelar()">
                        <i class="fa fa-ban block m-b-xs fa-2x "></i>
                        <span>Cancelar</span>
                    </button>

                    <button ng-if="vm.sucursal && vm.mostarBtnCancelaLin ? true:false"
                            class="pull-rigth btn m-b-xs btn-sm btn-info btn-addon"
                            type="submit" ng-click="vm.cancelarIngresoLineas()">
                        <i class="fa fa-ban block m-b-xs fa-2x "></i>
                        <span>Cancelar</span>
                    </button>


                </div>
            </div>

            <table class="table table-condensed table-bordered table-striped" show-filter="true">


                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>DIRECCI&Oacute;N</th>
                    <th>ACCI&Oacute;N</th>
                </tr>
                </thead>

                <tr ng-repeat="iterador in vm.lstSuc">
                    <td class="text-center" data-title=DIRECCION">{{iterador.id}}</td>
                    <td class="text-center" data-title="DIRECCION">{{iterador.nombre}}</td>
                    <td class="text-center" data-title="DIRECCION">{{iterador.direccion}}</td>
                    <td>


                        <div class="text-center">
                            <button class="btn btn-info btn-xs"
                                    ng-click="vm.editarSucursal(iterador,false)">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button class="btn btn-primary btn-xs"
                                    ng-click="vm.editarSucursal(iterador,true)">
                                <i class="fa fa-eye"></i>
                            </button>

                            <button class="btn btn-danger btn-xs"
                                    ng-click="vm.elimiarSucursal($index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>

                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </div>


    <form ng-if="vm.sucursal" name="form" class="form-validation">
        <div class="panel panel-default">
            <div class="bg-light lter b-b wrapper-md" style="heRight: 70px; padding: 10px;">
                <div class="hbox text-left b-b b-light text-sm">
                    <button ng-if="vm.sucursal" class="pull-rigth btn m-b-xs btn-sm btn-primary btn-addon "
                            type="submit" ng-click="vm.guardar(vm.sucursal)">
                        <i class="fa fa-save block m-b-xs fa-2x "></i>
                        <span translate="label.global.guardar"/>
                    </button>
                    <button ng-if="vm.sucursal && !vm.mostarBtnCancelaLin ? true:false"
                            class="pull-rigth btn m-b-xs btn-sm btn-warning btn-addon"
                            type="submit" ng-click="vm.cancelar();">
                        <i class="fa fa-ban block m-b-xs fa-2x "></i>
                        <span>Cancelar</span>
                    </button>

                    <button ng-if="vm.sucursal && vm.mostarBtnCancelaLin ? true:false"
                            class="pull-rigth btn m-b-xs btn-sm btn-info btn-addon"
                            type="submit" ng-click="vm.cancelarIngresoLineas()">
                        <i class="fa fa-ban block m-b-xs fa-2x "></i>
                        <span>Cancelar</span>
                    </button>


                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading font-bold">DATOS DE SUCUSAL</div>
                <div class="panel-body has-success">


                    <div class="form-group" ng-if="!vm.habilitarCampos">
                        <label class="col-sm-2 control-label">ID: </label>
                        <div class="col-sm-3">
                            <input type="number" ng-model="vm.sucursal.id"
                                   class="form-control"
                                   placeholder="ingrese el nombre de la sucursal" required/>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre: </label>
                        <div class="col-sm-10">
                            <input type="text" ng-disabled="vm.habilitarCampos" ng-model="vm.sucursal.nombre"
                                   class="form-control"
                                   placeholder="ingrese el nombre de la sucursal" required/>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Direcci&oacute;n: </label>
                        <div class="col-sm-10">
                            <input type="text" ng-disabled="vm.habilitarCampos" ng-model="vm.sucursal.direccion"
                                   class="form-control" placeholder="ingrese la direccion" required/>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Usuario
                            Creaci&oacute;n: </label>
                        <div class="col-sm-10">
                            <input ng-disabled="true" type="text"
                                   ng-model="vm.sucursal.usuarioCrea" class="form-control"
                                   placeholder="ingrese el nombre de la bodega"/>
                        </div>
                    </div>


                    <div class="line line-dashed b-b line-lg pull-in"></div>
                </div>

            </div>

        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>



    </form>

</div>
